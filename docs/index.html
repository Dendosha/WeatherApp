<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Приложение «Погода»</title>

	<link rel="icon" type="image/svg+xml" href="img/favicon.svg">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">

	<link rel="stylesheet" href="css/main.min.css?_v=20240409173909">
	<script defer src="js/main.min.js?_v=20240409173909"></script>
	
	<script defer src="js/index.min.js?_v=20240409173909"></script>
	
</head>

<body>
	<div class="wrapper">
		<header class="header">

</header>
		<main class="page">
			<h1 class="page__title --visually-hidden">Погода</h1>
			<section class="page__weather weather">
				<div class="weather__container">
					<form id="search-form" action="#" method="get" autocomplete="off"
						class="weather__search-form weather-search-form">
						<label for="search-input" class="weather-search-form__label --visually-hidden">Поиск</label>
						<input type="text" name="search-input" id="search-input" placeholder="Название города" required
							class="weather-search-form__input focusable-element">
						<button type="submit" aria-label="Поиск" class="weather-search-form__submit focusable-element"></button>
					</form>

					<div class="weather__open-forecast-button-wrapper">
						<button id="open-forecast-button" type="button" class="weather__open-forecast-button focusable-element">
							Показать прогноз на 7 дней
						</button>
					</div>

					<div class="weather__current weather-current">
						<div class="weather-current__wrapper">
							<p id="current-weather-city" class="weather-current__city-name"></p>
							<button id="current-weather-update-button" type="button" aria-label="Обновить"
								class="weather-current__update-button"></button>

							<img id="current-weather-condition-icon" src="#" alt="Состояние"
								class="weather-current__condition-icon condition-icon">
							<p class="weather-current__temprature temprature">
								<span id="current-weather-temprature-value" class="weather-current__temprature-value"></span>
								<span class="weather-current__temprature-symbol">°C</span>
							</p>
							<p id="current-weather-condition-text" class="weather-current__condition-text condition-text"></p>
						</div>
					</div>

					<div class="weather__forecast weather-forecast">
						<div class="weather-forecast__wrapper">
							<p class="weather-forecast__text">Прогноз на 7 дней:</p>
							<div id="forecast-slider" class="weather-forecast__week-slider"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">

</footer>
	</div>
</body>

</html>
